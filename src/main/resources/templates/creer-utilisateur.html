<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un compte - NassShoes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container my-5 d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center text-primary mb-4">Créer un compte</h2>
            <form action="/creer-compte-validation" method="POST">

                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" id="nom" name="nom" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" id="adresse" name="adresse" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="text" id="telephone" name="telephone" class="form-control">
                </div>

				<div class="form-check mb-2">
				     <input type="checkbox" name="mentions" id="mentions" class="form-check-input" required>
				     <label for="mentions" class="form-check-label">
				         J'ai lu et j'accepte les conditions décrites dans les 
				         <a href="/mentions-legales" class="text-primary">mentions légales</a>
				     </label>
				 </div>

				 <div class="form-check mb-4">
				     <input type="checkbox" name="perso" id="perso" class="form-check-input" required>
				     <label for="perso" class="form-check-label">
				         J'accepte que mes données soient conservées pour accéder aux services de NassShoes.
				     </label>
				 </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
