<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<head>
	 <title>Se connecter</title>
</head>
<body>
	
	<div th:replace="~{fragments/header :: navbar}"></div>
	
    <div layout:fragment="content" class="container my-5 d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center text-primary mb-4">Connexion</h2>
            <form action="/connexion-validation" method="post">
               
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                </div>

                <div class="mb-3">
                    <label for="passwd" class="form-label">Mot de passe</label>
                    <input type="password" id="passwd" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
	<!-- Fragment de footer -->
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
